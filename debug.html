<!DOCTYPE html>
<html>
<head>
    <title>Debug</title>
    <style type="text/css"></style>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style type="text/css">
        .debug iframe{
            width:250px;
            height:150px;
        }
        .debug{
            width:800px;

        }
    </style>
</head>
<body onload="setTimeout(setup,100)">

<div class="debug">
    <iframe src="client2.html#calibration-status" data-debug=".1 .1"></iframe>
    <iframe src="client2.html#calibration-status" data-debug=".5 .1"></iframe>
    <iframe src="client2.html#calibration-status" data-debug=".9 .1"></iframe>
</div>

<div class="debug">
    <iframe src="client2.html#calibration-status" data-debug=".1 .5"></iframe>
    <iframe src="client2.html#calibration-status" data-debug=".5 .5"></iframe>
    <iframe src="client2.html#calibration-status" data-debug=".9 .5"></iframe>
</div>

<div class="debug">
    <iframe src="client2.html#calibration-status" data-debug=".1 .9"></iframe>
    <iframe src="client2.html#calibration-status" data-debug=".5 .9"></iframe>
    <iframe src="client2.html#calibration-status" data-debug=".9 .9"></iframe>
</div>

<button onclick="demo(1)">Demo #1</button>
<button onclick="demo(2)">Demo #2</button>
<button onclick="demo(3)">Demo #3</button>

<!-- <iframe src="master2.html" width="100%" style="margin-top:1em;"></iframe> -->

<script type="text/javascript">

function setup(){
    [].forEach.call(document.querySelectorAll('.debug iframe'), function(frame){
        var xy = frame.dataset.debug.split(' ').filter(I).map(parseFloat);
        frame.contentWindow.postMessage({setup:{x:xy[0],y:xy[1]}}, '*')
    })
    function I(value){return value}
}


function demo(i, staggered){
    [].forEach.call(document.querySelectorAll('.debug iframe'), function(frame){
        frame.contentWindow.postMessage({demo:i},'*')
    })
}

</script>


</body>
</html>
